name: Lock Inactive Issues

# Declare default permissions as read only.
permissions:
  contents: read

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@c0d2a028bb46e37c52911273cb3b8e7dcfd496c1
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
